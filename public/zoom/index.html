<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomClone - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Join Meeting</h2>
    <div class="input-group">
        <label for="meetingID">Meeting ID</label>
        <input type="text" id="meetingID" placeholder="Enter Meeting ID">
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <button onclick="validateLogin()">Join</button>
    <p class="error-message" id="errorMessage">Invalid Meeting ID or Password</p>
</div>

<script>
    function validateLogin() {
        const meetingID = document.getElementById('meetingID').value.trim().replace(/\s+/g, '');
        const password = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('errorMessage');

        if (meetingID === '9991111025' && password === 'skyblue') {
            // Redirect to the meeting page
            window.location.href = 'meeting.html';
        } else {
            errorMessage.style.display = 'block'; // Show error message
        }
    }
</script>

</body>
</html>
