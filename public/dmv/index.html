<html><head><base href="https://dmv.nj.gov/registration/renew/"><title>Renew Registration - New Jersey DMV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
    }
    header {
        background-color: #0033a0;
        color: white;
        text-align: center;
        padding: 1em;
        margin-bottom: 20px;
    }
    h1, h2 {
        margin: 0;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn {
        display: inline-block;
        background-color: #0033a0;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background-color: #002277;
    }
    .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        padding: 3px;
        border-radius: 3px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        margin-bottom: 20px;
    }
    .progress-bar-fill {
        display: block;
        height: 22px;
        background-color: #0033a0;
        border-radius: 3px;
        transition: width 500ms ease-in-out;
    }
</style>
</head>
<body>
    <header>
        <h1>New Jersey Motor Vehicle Commission</h1>
    </header>
    <div class="container">
        <h2>Renew Vehicle Registration</h2>
        <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 25%;"></span>
        </div>
        <form id="renewForm">
            <div class="form-group">
                <label for="plateNumber">License Plate Number:</label>
                <input type="text" id="plateNumber" name="plateNumber" required>
            </div>
            <div class="form-group">
                <label for="vin">Vehicle Identification Number (VIN):</label>
                <input type="text" id="vin" name="vin" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Registered Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>
            <div class="form-group">
                <label for="driverLicense">Driver's License Number:</label>
                <input type="text" id="driverLicense" name="driverLicense" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="insuranceProvider">Insurance Provider:</label>
                <select id="insuranceProvider" name="insuranceProvider" required>
                    <option value="">Select an insurance provider</option>
                    <option value="allstate">Allstate</option>
                    <option value="geico">GEICO</option>
                    <option value="progressive">Progressive</option>
                    <option value="statefarm">State Farm</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="policyNumber">Insurance Policy Number:</label>
                <input type="text" id="policyNumber" name="policyNumber" required>
            </div>
            <button type="submit" class="btn">Continue to Payment</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('renewForm');
            const progressBar = document.querySelector('.progress-bar-fill');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Simulate form submission
                progressBar.style.width = '100%';
                setTimeout(() => {
                    alert('Form submitted successfully! In a real system, this would proceed to the payment page.');
                    // Reset form and progress bar
                    form.reset();
                    progressBar.style.width = '25%';
                }, 1000);
            });

            // Update progress bar as user fills out the form
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('change', updateProgress);
            });

            function updateProgress() {
                const totalFields = inputs.length;
                let filledFields = 0;
                inputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        filledFields++;
                    }
                });
                const progress = (filledFields / totalFields) * 75 + 25; // Start at 25%, end at 100%
                progressBar.style.width = `${progress}%`;
            }
        });
    </script>
</body></html>
