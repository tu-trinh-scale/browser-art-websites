<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeApp - Find Your Match</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('romantic-background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero-text {
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    .btn-get-started {
      background-color: #ff5e62;
      border: none;
      padding: 15px 30px;
      font-size: 1.25rem;
    }
    .btn-get-started:hover {
      background-color: #ff9966;
    }

<body>

  <!-- Landing Page Content -->
  <div class="hero-text">
    <h1>Find Your Perfect Match</h1>
    <p>Swipe right, connect, and start something beautiful.</p>

  </div>

</html>
